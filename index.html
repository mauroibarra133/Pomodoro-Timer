<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Pomodoro Timer</title>
</head>
<body id="body">
    <section class="options">
        <div class="report">
            <div class="report-container">
                <div class="report-header">
                    <h3 class="report-header-title"></h3>
                    <i class="fa-solid fa-xmark report-header-cruz"></i>
                </div>
                <div class="report-summary">
                    <div class="report-hero-summary">
                        <h4 class="report-timer-title">Summary</h4>
                    </div>
                    <p class="report-info">This report will be available when you enter to the website.</p>
                    <div class="report-reports">
                        <div class="report-report">
                            <div class="report-report-top">
                                <i class="fa-regular fa-clock"></i>
                                <p class="hours-focused">- -</p>
                            </div>
                            <div class="report-report-bottom">
                                <p>hours focused</p>
                            </div>
                        </div>
                        <div class="report-report">
                            <div class="report-report-top">
                                <i class="fa-regular fa-clock"></i>
                                <p id="days-accesed">- -</p>
                            </div>
                            <div class="report-report-bottom">
                                <p >days accesed</p>
                            </div>
                        </div>
                    </div>
                    <div class="report-bottom">
                        <button class="report-restart-button" id="restart-report">Restart</button>
                        <button class="report-button">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings">
            <div class="settings-container">
                <div class="settings-header">
                    <h3 class="settings-header-title">Settings</h3>
                    <i class="fa-solid fa-xmark settings-header-cruz"></i>
                </div>
                <div class="settings-timer">
                    <div class="settings-hero-timer">
                        <i class="fa-regular fa-clock"></i>
                        <h4 class="settings-timer-title">Timer</h4>
                    </div>
                    <h4 class="settings-timer-title">Time (minutes)</h4>
                    <div class="settings-timer-inputs">
                        <div class="settings-timer-input">
                            <h4>Pomodoro</h4>
                            <input type="number" value="25" id="pomo-value" max="99">
                        </div>
                        <div class="settings-timer-input">
                            <h4>Short break</h4>
                            <input type="number" value="5" id="short-value" max="99">
                        </div>
                        <div class="settings-timer-input">
                            <h4>Long break</h4>
                            <input type="number" value="15" id="long-value" max="99">
                        </div>
                    </div>
                    <div class="settings-timer-long-interval">
                        <h4>Long break interval</h4>
                        <input type="number" value="4" id="interval-value">
                    </div>
                    <div class="settings-hero-timer">
                        <i class="fa-regular fa-clock"></i>
                        <h4 class="settings-timer-title">Audio Clock</h4>
                    </div>
                    <div class="settings-timer-audio">
                        <label for="alarm-audio" class="settings-timer-audio-title">Choose audio</label>
                        <select name="alarm-audio" id="alarm-audio">
                            <option value="alarm-beep">Alarm Beep</option>
                            <option value="alarm-song">Alarm Song</option>
                            <option value="fire-alarm">Fire Alarm</option>
                            <option value="spaceship-alarm">SpaceShip Alarm</option>
                        </select>

                    </div>
                </div>
                <div class="settings-bottom"><button class="settings-ok" id="ok-settings">OK</button></div>
                
            </div>
        </div>
    </section>
    <header>
        <div class="header-logo">
            <a href="#" class="header-logo-link">
                <i class="fa-solid fa-circle-check"></i>
                <h1 class="header-title" id="header-title"></h1>
            </a>

        </div>
        <div class="header-sections">
            <div class="header-report header-item" id="report-button">
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <h2 id="header-title-report" class="header-title-report"></h2>
                </a>
            </div>
            <div class="header-settings header-item" id="settings-button">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <h2 id="header-title-settings" class="header-title-settings"></h2>
                </a>
            </div>
            <div class="header-login header-item">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <h2 id="header-title-login" class="header-title-login"></h2>
                </a>

                <p></p>
            </div>
        </div>
    </header>

    <section class="timer">
        <div class="timer-container">
            <div class="timer-top">
                <div class="timer-pomo timer-pomo-active"><h2 id="timer-pomo">Pomo</h2></div>
                <div class="timer-pomo "><h2 id="timer-short">Short</h2></div>
                <div class="timer-pomo "><h2 id="timer-long">Long</h2></div>
            </div>
            <div class="timer-center"><p id="timer-number">25:00</p></div>
            <div class="timer-bottom">
                <a href="#" class="timer-button" id="timer-button">
                    <span class="start">START</span>
                    <svg width="13px" height="10px" viewBox="0 0 13 10">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </a>
                <div class="timer-next-button" id="timer-next-button">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
            
        </div>
    
    </section>
    <section class="info">
        <div class="info-container">
            <p class="info-pomo-count" id="info-pomo-count">#0</p>
            <p class="info-pomo-advice" id="timer-advice">Time to Focus!</p>
        </div>
    </section>
    
<section class="task">
    <div class="task-container" id="task-container">
        <div class="task-top-container">
            <h3>Tasks</h3>
            <div class="task-button">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="tasks-container" id="tasks-container"></div>
        <div class="task-add" id="task-add-button">
            <i class="fa-solid fa-circle-plus"></i>
            <p>Add Task</p>
        </div>
    </div>
</section>

    <script src="app.js"></script>
</body>
</html>
